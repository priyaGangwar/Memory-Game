<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Card Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Memory Cards</h1>
    <div class="scoreboard">
      <p>Total Score: <span class="score">0</span></p>
      <p>Positive Score: <span class="positive-score">0</span></p>
      <p>Negative Score: <span class="negative-score">0</span></p>
    </div>
    <div class="grid-container">
    </div>
    <div class="actions">
        <button onclick="restart()">Restart</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
