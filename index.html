<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Memory Cards</h1>
    <div id="player-form">
      <input type="text" id="player-name" placeholder="Enter your name" aria-label="Player name">
      <button onclick="startGame()">Start Game</button>
    </div>
    <main>
      <div class="scoreboard" aria-live="polite">
        <p>Total Score: <span class="score">0</span></p>
        <p>Positive Score: <span class="positive-score">0</span></p>
        <p>Negative Score: <span class="negative-score">0</span></p>
      </div>
      <div class="grid-container" aria-label="Memory card grid">
      </div>
      <div class="actions">
        <button onclick="restart()">Restart</button>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
